<section class="add-form-container">
  <mat-card class="add-form-title" color="primary">
    <mat-card-title class="add-form-title-content">Edit the team</mat-card-title>
  </mat-card>
  <form [formGroup]="editTeamForm" class="add-form-container" (ngSubmit)="editTeam()" novalidate>
    <mat-form-field color="primary" appearance="outline" class="team-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Placeholder">
      <mat-error *ngIf="editTeamForm.get('name')!.invalid">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="primary" appearance="outline" class="team-field">
      <mat-label>Slogan</mat-label>
      <input matInput formControlName="slogan" placeholder="Placeholder">
      <mat-error *ngIf="editTeamForm.get('slogan')!.invalid">
        Slogan is required
      </mat-error>
    </mat-form-field>
    <div class="form-buttons-container">
      <button type="submit" mat-raised-button color="primary">Update</button>
      <button mat-raised-button color="warn" (click)="backToTeamList()">Cancel</button>
    </div>
  </form>
</section>
